<!DOCTYPE HTML>

		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<style type="text/css">
			.layerDiv {
				margin-bottom: 14px;

			}
			
			tr {

			}
			
			#searchData {
				text-align: center;
				overflow: hidden;
			}
			
			#layerSelect {
				width: 84px;
			}
			
			tr {
				height: 27px;
				line-height: 27px;
			}
			
			#northDiv,

			}

				margin-left: 21px;
			}
			
			#paramSetInner {
				text-align: center;
			}

	<body id="container" class="easyui-layout" oncontextmenu="return false;">

				</div>
			</div>
		</div>
		<div id="southDiv" region="south">
			<input id="search_info" type="checkbox" />
			<label for="search_info">详细信息</label>
		</div>
