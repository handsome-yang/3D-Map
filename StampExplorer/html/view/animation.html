<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8" />
		<title>动画录制</title>
		<link rel="stylesheet" type="text/css" href="../../css/easyui/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/easyui/icon.css" />
		<link rel="stylesheet" type="text/css" href="../../js/plugins/zTreeStyle/zTreeStyle.css" />
		<link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>

	<body oncontextmenu="return false;" class="easyui-layout" id="container">
		<div region="north" border="false" id="northDiv">
			<div class="cardTitle">设置</div>
			<div id="paramSetInner" style="text-align: center;">
				<button class="largeBtn" id="btnCreate">新建</button>
				<button class="largeBtn" id="btnRecord" disabled>录制</button><br/>
				<button class="largeBtn" id="btnPlay" style="margin-top:14px;" disabled>播放</button>
				<button class="largeBtn" id="btnStop" style="margin-top:14px;" disabled>停止</button>
			</div>
		</div>
		<div region="center" id="tablediv">
			<div class="divMask" style='position:absolute; display:none; z-index:300; background-color:#eef5fd; filter:alpha(opacity=50); -moz-opacity:0.5; -khtml-opacity: 0.5; opacity: 0.5;width:100%;height:100%;'></div>
			<div class="cardTitle">动画列表</div>
			<div id="dgDiv">
				<ul id="userdataTree" class="ztree"></ul>
			</div>
		</div>
		<div id="contextMenu" class="easyui-menu" style="width:100px;">
			<div id="rename" iconCls="icon-edit">属性</div>
			<div class="menu-sep"></div>
			<div id="deleteVisit" iconCls="icon-no">删除</div>
		</div>
		<div id="contextNew" class="easyui-menu" style="width:100px;">
			<div id="new" iconCls="icon-add">新建</div>
		</div>

		<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/zTreeStyle/jquery.ztree.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
		<script type="text/javascript" src="../../js/config/config.js"></script>
		<script type="text/javascript" src="../../js/view/track.js"></script>
		<script src="../../js/common/common.js"></script>
		<script type="text/javascript" src="../../js/view/animation.js"></script>
	</body>

</html>
