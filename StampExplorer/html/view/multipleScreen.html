<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>多屏显示</title>
		<link rel="stylesheet" type="text/css" href="../../css/easyui/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/easyui/icon.css" />
		<link rel="stylesheet" type="text/css" href="../../js/plugins/zTreeStyle/zTreeStyle.css" />
		<link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/analysis.css" />
	</head>

	<body id="container" class="easyui-layout">
		<div region="north" id="northDiv" border="false">
			<div class="cardTitle">设置</div>
			<div id="paramSetInner" style="text-align: center;">
				<div id="divButtons">
					<button id="btnCompare">双屏显示</button>
					<button id="btnSync" disabled>联动</button>
					<button id="btnSetup">右屏设置</button>
				</div>
			</div>
		</div>
		<div region="center" id="tablediv" border="false">
			<div class="cardTitle">图层树</div>
			<div id="dgDiv" border="true">
				<div id="dgDivHeader" style="text-align: center;padding-top: 10px; padding-bottom: 4px;">
					<label><input type="radio" id="rdoLeft" checked>左屏</label>
					<label><input type="radio" id="rdoRight" disabled>右屏</label>
				</div>
				<ul id="layerTree" class="ztree"></ul>
			</div>
		</div>
		<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/zTreeStyle/jquery.ztree.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
		<script type="text/javascript" src="../../js/view/multipleScreen.js"></script>
		<script type="text/javascript" src="../../js/stamplib/StampLayers.js"></script>
	</body>

</html>
