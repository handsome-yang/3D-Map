<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>三维对象</title>
		<link rel="stylesheet" href="../../css/common.css" type="text/css" />
		<link rel="stylesheet" href="../../css/analysis.css" type="text/css" />
		<!-- 有 onload事件，故不能下移 -->
		<script type="text/JavaScript" src="../../js/config/config.js"></script>
		<script type="text/javascript" src="../../js/common/common.js"></script>
		<!-- 三维对象 -->
		<script type="text/javascript" src="../../js/userdata/3DEdit.js"></script>
	</head>

	<body onLoad="attributeUserdata()" onunload="unload3DWindow()" style="overflow-y: auto;">
		<table class="paramTable">

			<tr>

				<td>名称:</td>

				<td>
					<input type="text" id="lineRingName" class="inputText" onkeyup="checkStr(this)" maxlength="20" value="polygon" />
				</td>

			</tr>

			<!--球半径-->
			<tr id="spherePart">

				<td>
					<span>球半径:</span>
				</td>

				<td>
					<input id="radius" class="inputText" onkeyup="checkNum(this, true, 2, 10000)" type="text" value="0" />
				</td>

			</tr>

			<tr>

				<td>填充色:</td>

				<td>

					<input type="text" id="fillColor" value="#c0c0c0" onkeyup="checkStr(this, null, true)" maxlength="7" class="inputText" disabled />

					<input type="button" id="fillColorSel" style="background-color:#c0c0c0 " class="afterInText colorBtn" value=" " onClick="fillColorDlg('fillColorSel')" />

				</td>

			</tr>

			<tr>
				<td>透明度:</td>

				<td>

					<input type="text" id="transparency" class="inputText" onkeyup="checkNum(this, true, 0, 255)" value="204" />

					<span class="afterInText">(0 ~ 255)</span>

				</td>

			</tr>

			<!--长-->
			<tr id="longPart">

				<td>长:</td>

				<td>

					<input type="text" id="long" class="inputText" onkeyup="checkNum(this, true, 2, 10000)" value="204" />

					<span class="afterInText">米</span>

				</td>

			</tr>

			<!--宽-->
			<tr id="widthPart">

				<td>宽:</td>

				<td>
					<input type="text" id="width" class="inputText" onkeyup="checkNum(this,true,2,10000)" value="204" />

				</td>

			</tr>

			<!--高-->
			<tr id="heightPart">

				<td>高:</td>

				<td>

					<input type="text" id="height" class="inputText" onkeyup="checkNum(this,true,2, 10000)" value="0" />

					<span class="afterInText">米</span>

				</td>

			</tr>

			<!--边数-->
			<tr id="sidesPart">

				<td>边数:</td>

				<td>
					<input type="text" id="sides" class="inputText" onkeyup="checkNum(this,true,0, 10000)" value="0" />

					<span class="afterInText">条边</span>
				</td>

			</tr>

			<!--底面半径(圆柱与圆锥公用该属性)-->
			<tr id="bottomRadiusPart">

				<td>底面半径:</td>

				<td>
					<input type="text" id="bottomRadius" class="inputText" onkeyup="checkNum(this,true,2,10000)" value="0" />

					<span class="afterInText">米</span>
				</td>

			</tr>

			<!--顶面半径-->
			<tr id="topRadiusPart">

				<td>顶面半径:</td>

				<td>
					<input type="text" id="topRadius" class="inputText" onkeyup="checkNum(this,true,2 ,10000)" value="0" />

					<span class="afterInText">米</span>
				</td>

			</tr>

			<tr id="undertexttrue">

				<td>底部材质:</td>

				<td>
					<input type="text" id="texture0" class="inputText" value="" disabled />

					<button class="afterInText" onClick="addLink('texture0', '0')">选取文件</button>

				</td>

			</tr>

			<tr id="toptextture">

				<td>顶部材质:</td>

				<td>

					<input type="text" id="texture1" class="inputText" value="" disabled />

					<button class="afterInText" onClick="addLink('texture1', '1')">选取文件</button>

				</td>

			</tr>

			<tr id="textureTR2">

				<td>侧壁材质:</td>

				<td>

					<input type="text" id="texture2" class="inputText" value="" disabled />

					<button class="afterInText" onClick="addLink('texture2', '2')">选取文件</button>

				</td>

			</tr>

			<!--可选择性-->
			<tr id="selectableRow">

				<td>
					<span>可选择性:</span>
				</td>

				<td>
					<select name="selectable" id="selectable" onChange="editablesel()" class="selectM" value="true">

						<option value="true">是</option>

						<option value="false">否</option>

					</select>
				</td>

			</tr>

			<!--可编辑-->
			<tr id="editableRow">

				<td>
					<span>可编辑性:</span>
				</td>

				<td>
					<select name="editable" id="editable" class="selectM" value="true">

						<option value="true">是</option>

						<option value="false">否</option>

					</select>
				</td>

			</tr>

			<!--地下可见-->
			<tr>

				<td>
					<span>地下可见:</span>
				</td>

				<td>

					<select name="underground" id="underground" class="selectM">

						<option value="false">否</option>

						<option value="true">是</option>

					</select>

				</td>

			</tr>

			<tr>

				<td>
					<span>描述:</span>
				</td>

				<td>
					<textarea id="description" class="textA" cols="30" rows="5"></textarea>
				</td>

			</tr>

		</table>
		<div class="buttonTd">

			<button onClick="polygon_submit()">确定</button>

			<button onClick="closeWindow()">取消</button>

		</div>
		<OBJECT id="dlgHelper" CLASSID="clsid:3050f819-98b5-11cf-bb82-00aa00bdce0b" width="0px" height="0px"></OBJECT>

		<OBJECT id="dataProcess" CLASSID="clsid:DDA7E893-8EEE-4A1E-A506-867932BD0FB9" style="width: 0;height: 0;"></OBJECT>
		
	</body>

</html>
