<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>多边形 </title>
		<link rel="stylesheet" href="../../css/common.css" type="text/css" />
		<link rel="stylesheet" href="../../css/analysis.css" type="text/css" />
	</head>

	<body onLoad="attributeUserdata()" onunload="unloadTextureWindow()" style="overflow-y: auto">
		<table class="paramTable">
			<tr>
				<td>
					<span>名称:</span>
				</td>

				<td>
					<input type="text" id="lineRingName" onpropertychange="checkStr(this)" class="inputText" maxlength="20" value="polygon" />
				</td>
			</tr>

			<tr>
				<td>
					<span>线颜色:</span>
				</td>

				<td>
					<input type="text" id="lineColor" value="#ffff00" class="inputText" readonly/>&nbsp;

					<input type="button" id="lineColorSel" style="background-color:#ffff00" class="colorBtn afterInText" value="" onClick="fillColorDlg('lineColorSel')" />
				</td>
			</tr>

			<!--线透明度-->
			<tr>
				<td>
					<span>线透明度:</span>
				</td>

				<td>
					<input id="lineAlphaValue" class="inputText" onpropertychange="checkNum(this, true, 0, 255)" maxlength="3" type="text" value="204" />
					<span class="afterInText">(0 ~ 255)</span>
				</td>
			</tr>

			<tr>
				<td>
					<span>线宽:</span>
				</td>

				<td>
					<input type="text" id="lineWidth" value="1" class="inputText" onpropertychange="checkNum(this, true, 0, 10000)" maxlength="20" />
					<span class="afterInText">像素</span>
				</td>
			</tr>

			<tr>
				<td align="right">渲染模式:</td>

				<td>
					<select name="shadow" id="shadow" class="selectM">

						<option value="1">贴地</option>

						<option value="0">正常</option>

						<option value="5">贴模型</option>

					</select>
				</td>
			</tr>

			<tr>
				<td>
					<span>纹理:</span>
				</td>

				<td>
					<select name="textTure" id="textTure" class="selectM" onchange="textTureOnclick()">

						<option value="1">显示</option>

						<option value="0">不显示</option>

					</select>
				</td>
			</tr>

			<tr>
				<td>
					<span>图片:</span>
				</td>

				<td>
					<input type="text" id="picture" class="inputText" value="" />

					<button id="Selected" class="afterInText" onClick="addLink()">选择文件</button>

				</td>
			</tr>

			<tr>
				<td>
					<span>填充色:</span>
				</td>

				<td>
					<input type="text" id="fillColor" value="#c0c0c0" maxlength="7" onpropertychange="checkStr(this, null, true)" disabled />

					<input type="button" id="fillColorSel" style="background-color:#c0c0c0" class="colorBtn afterInText" value="" onClick="fillColorDlg('fillColorSel')" />
				</td>
			</tr>

			<tr>
				<td>
					<span>透明度:</span>
				</td>

				<td>
					<input type="text" id="transparency" class="inputText" onpropertychange="checkNum(this, true, 0, 255)" value="204" />
					<span class="afterInText">(0 ~ 255)</span>
				</td>
			</tr>

			<tr>
				<td align="right">横向平铺:</td>

				<td>
					<input type="text" id="expandX" value="1" class="inputText" onpropertychange="checkNum(this, true, 0, 10000)" />
				</td>
			</tr>

			<tr>
				<td align="right">纵向平铺:</td>

				<td>
					<input type="text" id="expandY" value="1" class="inputText" onpropertychange="checkNum(this, true, 0, 10000)" />
				</td>
			</tr>

			<!--可选择性-->
			<tr id="selectableRow">
				<td>
					<span>可选择性:</span>
				</td>

				<td>
					<select name="selectable" id="selectable" onChange="editablesel()" class="selectM" value="false">

						<option value="true">是</option>

						<option value="false">否</option>

					</select>
				</td>
			</tr>

			<!--可编辑-->
			<tr id="editableRow">
				<td>
					<span>可编辑性:</span>
				</td>

				<td>
					<select name="editable" id="editable" class="selectM" value="false">

						<option value="true">是</option>

						<option value="false">否</option>

					</select>
				</td>
			</tr>

			<tr>
				<td>描述:</td>

				<td>
					<textarea id="description" class="textA" cols="30" rows="5">
            </textarea>
				</td>
			</tr>

		</table>
		<div class="buttonTd">

			<button onClick="polygon_submit()">确定</button>

			<button onClick="closeWindow()">取消</button>

		</div>
		<OBJECT id="dlgHelper" CLASSID="clsid:3050f819-98b5-11cf-bb82-00aa00bdce0b" width="0" height="0"></OBJECT>
		<OBJECT id="dataProcess" CLASSID="clsid:DDA7E893-8EEE-4A1E-A506-867932BD0FB9" style="display:none;"></OBJECT>
		<script src="../../js/config/config.js"></script>
		<script src="../../js/common/common.js"></script>
		<!-- 多边形 -->
		<script src="../../js/userdata/texturePolygon.js"></script>
	</body>

</html>
