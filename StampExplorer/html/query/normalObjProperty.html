<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>属性查看</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/easyui/default/easyui.css" />
		<link rel="stylesheet" href="../../css/easyui/icon.css" />
		<link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css" />
		<style>
			html,
			body,
			#container {
				height: 100%;
				background: #fff;
			}

			body {
				margin: 0px;
				padding: 0px;
				font-size: 12px;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				border-spacing: 0;
			}

			.col {
				text-align: center;
				border-bottom: 1px solid #d3d3d3;
				height: 32px;
				word-break: break-all;
			}
		</style>
	</head>

	<body>
		<div id="container">
		</div>
		<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
		<script>
			var thisHtml = parent.thisPropertyHtml;
			$("#container").html(thisHtml);
			$("#container").mCustomScrollbar(); //设置滚动条样式
		</script>
	</body>

</html>
