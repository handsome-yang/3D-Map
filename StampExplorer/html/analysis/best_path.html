<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>地形路径</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/analysis.css" />
	</head>

	<body>
		<table class="paramTable">
			<tr>

				<td>
					<span>上坡度:</span>
				</td>

				<td>
					<input id="climbLimited" type="text" class="inputText" onpropertychange="checkNum(this, true, 2, 90)" value="20" />

					<span class="afterInText">度</span>
				</td>

			</tr>
			<tr>

				<td>
					<span>下坡度:</span>
				</td>

				<td>
					<input id="descentLimited" class="inputText" type="text" onpropertychange="checkNum(this, true, 2, 90)" value="20" />
					<span class="afterInText">度</span>
				</td>

			</tr>
		</table>

		<div class="buttonTd">

			<button id="btnStart">分析</button>

			<button id="clear">退出</button>

		</div>
		<script src="../../js/plugins/jquery1.9.0.min.js"></script>
		<!-- 地形路径 -->
		<script src="../../js/analysis/best_path.js"></script>
		<script src="../../js/common/common.js"></script>
	</body>

</html>
