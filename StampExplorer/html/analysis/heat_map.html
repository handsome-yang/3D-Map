<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>热力图</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/analysis.css" />
		<link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css" />
	</head>

	<body style="overflow: auto;">

		<table class="paramTable">

			<tr>

				<td>
					<span>数据路径:</span>
				</td>

				<td>
					<input id="filePath" class="inputText" type="text" disabled="disabled" />
				</td>

				<td>
					<button id="fileButton" class="afterInText">选取文件</button>
				</td>

			</tr>

			<tr>

				<td>
					<span>影响半径:</span>
				</td>

				<td>
					<input id="radius" class="inputText" type="text" onpropertychange="checkNum(this, true, 2, 10000);" value="50" />
				</td>

			</tr>

			<tr>

				<td>
					<span>显示密度:</span>
				</td>

				<td>
					<input id="density" class="inputText" onpropertychange="checkNum(this, true, 0, 10000);" type="text" value="200" />
				</td>

			</tr>

			<tr>

				<td>
					<span>显示高程:</span>
				</td>

				<td>
					<input id="altitude" class="inputText" type="text" value="45" disabled/>
				</td>

				<td>
					<button class="afterInText" id="getAltBtn">获取高程</button>
				</td>

			</tr>
			<tr>

				<td>
					<span>渲染方式:</span>
				</td>

				<td>

					<select name="terrain" id="terrain" class="selectM">

						<option value="1">贴地</option>

						<option value="0">非贴地</option>

					</select>

				</td>

			</tr>

			<tr>

				<td>
					<span>权值分段:</span>
				</td>

				<td>
					<input type="text" class="inputText" name="gradeSection" id="gradeSection" onpropertychange="checkNum(this, true, 0);" maxlength="2" value="3">
				</td>

				<td>
					<button class="afterInText" id="sectionBtn">分段权值</button>
				</td>

			</tr>

		</table>
		<table cellspacing="0" cellpadding="0" id="slopeTable0">
			<thead>
				<td class="tdGrade">权值</td>

				<td class="tdColor">颜色</td>
			</thead>
		</table>
		<div id="tableLines" style="margin:0px auto 14px auto;padding:0px;height:106px;width:254px; overflow:auto;border:1px solid #b6b6b6;align:center;">
			<table cellspacing="0" cellpadding="0" id="slopeTable" style="margin-top:0px;margin-bottom: 0px; height:100%;width:100%;">
				<tr>
					<td>0</td>

					<td>
						<input type="text" id="fillColor0" value="#00ff80" class="colorInput" width="57px" readonly/>

						<input type="button" id="fillColorSel0" class="colorBtn" style="background-color:#00ff80" class="button" value="" onClick='fillColorDlg("fillColorSel0")' />

					</td>
				</tr>

				<tr>
					<td>0.5</td>

					<td>

						<input type="text" id="fillColor45" value="#ff0000" class="colorInput" readonly/>

						<input type="button" id="fillColorSel45" class="colorBtn" style="background-color:#ff0000" class="button" value="" onClick='fillColorDlg("fillColorSel45")' />

					</td>

				</tr>

				<tr>

					<td>1</td>

					<td>
						<input type="text" id="fillColor90" value="#ffff00" class="colorInput" readonly/>

						<input type="button" id="fillColorSel90" class="colorBtn" style="background-color:#ffff00" class="button" value="" onClick='fillColorDlg("fillColorSel90")' />
					</td>

				</tr>
			</table>
		</div>
		<div class="buttonTd">

			<button class="hugeButton" id="btnSet">分析</button>

			<button class="hugeButton" id="clear">退出</button>

		</div>

		<OBJECT id="dlgHelper" CLASSID="clsid:3050f819-98b5-11cf-bb82-00aa00bdce0b" width="0px" height="0px"></OBJECT>
		<script src="../../js/plugins/jquery1.9.0.min.js"></script>
		<script src="../../js/plugins/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="../../js/stamplib/analysis.js"></script>
		<script src="../../js/common/common.js"></script>
		<!-- 热力图 -->
		<script src="../../js/analysis/heat_map.js"></script>

	</body>

</html>
