<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>滑坡分析</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/analysis.css" />
	</head>

	<body>
		<table class="paramTable">

			<tr>

				<td>
					<span>工程名称:</span>
				</td>

				<td>
					<select class="selectM" name="project" id="project"></select>
				</td>

			</tr>

			<tr>

				<td>
					<span>滑坡前地形:</span>
				</td>

				<td>
					<select class="selectM" name="beforSlide" id="beforSlide"></select>
				</td>

			</tr>

			<tr>

				<td>
					<span>滑坡后地形:</span>
				</td>

				<td>
					<select class="selectM" name="afterSlide" id="afterSlide"></select>
				</td>

			</tr>

			<tr>

				<td>
					<span>滑坡区面积:</span>
				</td>

				<td>
					<input type="text" class="inputText" name="slideArea" id="slideArea" disabled="disabled">

					<span class="afterInText">平方米</span>
				</td>

			</tr>

			<tr>

				<td>
					<span>滑坡区体积:</span>
				</td>

				<td>
					<input type="text" class="inputText" name="slideVolume" id="slideVolume" disabled="disabled">

					<span class="afterInText">立方米</span>
				</td>

			</tr>

			<tr>

				<td>
					<span>堆积区面积:</span>
				</td>

				<td>
					<input type="text" class="inputText" name="fillArea" id="fillArea" disabled="disabled">
					<span class="afterInText">平方米</span>
				</td>

			</tr>

			<tr>

				<td>
					<span>堆积区体积:</span>
				</td>

				<td>
					<input type="text" class="inputText" name="fillVolume" id="fillVolume" disabled="disabled">
					<span class="afterInText">立方米</span>
				</td>

			</tr>

		</table>
		<div class="buttonTd">

			<button class="hugeButton" id="btnStart">分析</button>

			<button class="hugeButton" id="clear">退出</button>

		</div>

		<OBJECT id="dataProcess" CLASSID="clsid:DDA7E893-8EEE-4A1E-A506-867932BD0FB9" style="display:none;"></OBJECT>
		<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
		<!-- 初始化工程 -->
		<script type="text/javascript" src="../../js/stamplib/initProject.js"></script>
		<!-- 滑坡分析 -->
		<script type="text/javascript" src="../../js/analysis/landSlideAnalysis.js"></script>
	</body>

</html>
