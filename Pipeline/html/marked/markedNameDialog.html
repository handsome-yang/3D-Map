<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标注名称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/analysis.css"/>
</head>
<body onload="init()">
<table class="paramTable">
    <tr>
        <td>名称:</td>
        <td><input type="text" onkeyup="checkStr(this)" class="inputText" name="markedName" id="markedName" value=""/>
        </td>
    </tr>
</table>
<div class="buttonTd">
    <button onClick="setMarkedName()">确定</button>
    <button onClick="window.close();">取消</button>
</div>
</body>
<script src="../../js/common/common.js"></script>
<script type="text/javascript">
    //获取对话框传入参数
    var params = window.dialogArguments;

    /**
     * 设置标注名称
     */
    function setMarkedName() {
        if (markedName.value == "") {
            alert("名称不能为空！");
            markedName.focus();
            return;
        }
        window.returnValue = markedName.value;
        window.close();
    }

    /**
     * 初始化
     */
    function init() {
        var oldMarkedName = params.markedName;
        if (oldMarkedName != null) {
            markedName.value = oldMarkedName;
        }
    }
</script>
</html>
