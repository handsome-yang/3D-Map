<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>快速定位</title>
    <link rel="stylesheet" href="../../css/easyui/default/easyui.css"/>
    <link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../css/common.css"/>
</head>
<body id="container" class="easyui-layout" oncontextmenu="return false">
<div region="north" id="northDiv" border="false">
    <div class="cardTitle">参数设置</div>
    <div id="paramSetInner">
        <table class="panelTable">
            <tr>
                <td>定位方式:</td>
                <td>
                    <select id="selTypes" class="normalSelect">
                        <option value="road">道路</option>
                        <option value="Company">单位</option>
                        <option value="canton3">行政区</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>关键字:</td>
                <td>
                    <input type="text" onkeyup="checkStr(this)" id="txtKeyword" class="normalInput"/>
                </td>
            </tr>
        </table>
        <div class="buttonDiv14">
            <button id="btnQuery">查询</button>
        </div>
    </div>
</div>
<div region="center" id="tablediv" border="false">
    <div class="cardTitle">查询结果</div>
    <div id="dgDiv">
        <table id="dg" border="0" data-options="
            rownumbers:false,
            singleSelect:true,
            pagination:true">
        </table>
    </div>
</div>
<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/config/config.js"></script>
<script type="text/javascript" src="../../js/stamplib/statistics.js"></script>
<script type="text/javascript" src="../../js/stamplib/pageHelper.js"></script>
<script type="text/javascript" src="../../js/stamplib/query.js"></script>
<script type="text/javascript" src="../../js/view/quickQuery.js"></script>

</body>
</html>
