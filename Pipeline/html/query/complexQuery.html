<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>SQL查询</title>
    <link rel="stylesheet" href="../../css/easyui/default/easyui.css"/>
    <link rel="stylesheet" href="../../css/easyui/icon.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/analysis.css"/>
    <link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css"/>
    <style>
        .smallBtn {
            width: 50px;
            height: 20px;
        }

        .leftDiv {
            float: left;
        }

        .rightDiv {
            float: left;
            position: relative;
        }

        .twoTitle {
            margin: 10px 0;
            clear: both;
        }

        #loadImg {
            margin-left: 10px;
            position: absolute;
            display: none;
            left: 0;
            top: 0;
            line-height: 164px;
            height: 164px;
            width: 110px;
            border: 1px solid #ccc
        }

        .mathTable {
            height: 102px;
            width: 100px;
            text-align: center;
        }

        textarea {
            width: 225px;
            margin-bottom: 14px;
        }

    </style>
</head>
<body id="container" class="easyui-layout">
<div region="north" id="northDiv" border="false">
    <div class="cardTitle">参数设置</div>
    <div id="paramSetInner">
        <div id="selectObjDiv">
            <label for="selLayers">图层:</label>
            <select id="selLayers" style="width: 115px;"></select>
            <button class="afterInText" id="btnGetField">获取字段</button>
        </div>
        <div class="twoTitle">
            <div class="left">字段:</div>
            <div class="right">值域:</div>
        </div>
        <div class="twoDiv">
            <div class="leftDiv">
                <select id="selFields" size="4" class="fourSelect"></select>
                <div class="twoTitle">
                    <span>关系符:</span>
                </div>
                <table class="mathTable">
                    <tr>
                        <td>
                            <button class="smallBtn" id="eq">=</button>
                        </td>
                        <td>
                            <button class="smallBtn" id="uneq">!=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="smallBtn" id="lt" disabled><</button>
                        </td>
                        <td>
                            <button class="smallBtn" id="ltOrEq" disabled><=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="smallBtn" id="gt" disabled>></button>
                        </td>
                        <td>
                            <button class="smallBtn" id="gtOrEq" disabled>>=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="smallBtn" id="Or">Or</button>
                        </td>
                        <td>
                            <button class="smallBtn" id="And" style="font-size:10px">And</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="rightDiv">
                <div>
                    <select id="divPipeLineTypeList" style="height: 166px; width:110px;" size="10"></select>
                </div>
                <div class="rightDiv14">
                    <button id="btnQueryValue" disabled>获取值域</button>
                </div>
                <div id="loadImg">
                    <img src="../../images/dialog/loading.gif"
                         style="margin-left: 47px;left:-10px;height:20px;width:20px;" alt="加载中">
                </div>
            </div>
        </div>
        <div class="twoTitle">
            <span>SQL语句:</span>
        </div>
        <div>
            <textarea id="calculate" rows="3" cols="30"></textarea>
        </div>


        <div class="buttonTd">
            <button id="btnQuery" disabled>全部</button>&nbsp;&nbsp;
            <button id="btnCircleSelect" disabled>圆域</button>&nbsp;&nbsp;
            <button id="btnPolygonRegion" disabled>多边形</button>
        </div>
    </div>

</div>
<div id="tablediv" class="enter" region="center" border="true">
    <div class="cardTitle">查询结果</div>
    <div id="dgDiv">
        <table id="dg" border="0" data-options="
            rownumbers:false,
            singleSelect:true,
            autoRowHeight:false,
            pagination:true">
        </table>
    </div>
</div>

<div region="south" id="southDiv" border="false">
    <input type="checkbox" id="detailData" name="detailData" style="margin-left: 10px;" disabled>详细信息
    <button class="largeBtn" id="importExcelBtn" style="margin-left: 75px;" disabled>导出</button>
</div>
<div style="display: none;">
    <table id="importResult">
        <tbody></tbody>
    </table>
</div>
<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="../../js/stamplib/statistics.js"></script>
<script type="text/javascript" src="../../js/stamplib/FileValueStringMap.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/stamplib/pageHelper.js"></script>
<script type="text/javascript" src="../../js/stamplib/query.js"></script>
<script type="text/javascript" src="../../js/query/complexQuery.js"></script>

</body>
</html>
