<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>管径查询</title>
    <link rel="stylesheet" href="../../css/easyui/default/easyui.css"/>
    <link rel="stylesheet" href="../../css/easyui/icon.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/analysis.css"/>
    <link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css"/>
</head>
<body id="container" class="easyui-layout">
<div region="north" border="false" id="northDiv">
    <div class="cardTitle">参数设置</div>
    <div class="paramSetInner">
        <table class="paramTable paramNoMagTop">
            <tr>
                <td>
                    <span>图层:</span>
                </td>
                <td>
                    <select id="selLayers" class="twoBefTwoAftSelect"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <span>类型:</span>
                </td>
                <td>
                    <select id="selTypes" class="twoBefTwoAftSelect">
                        <option value="0">圆管</option>
                        <option value="1">方管</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="labWidth">管径:</span>
                </td>
                <td>
                    <select class="smallSelect" id="selConditionWidth" style="width: 60px;">
                        <option value="equal">等于</option>
                        <option value="greater">大于</option>
                        <option value="less">小于</option>
                    </select>
                    <input type="text" id="txtWidth" onkeyup="checkNum(this, true, 0, 10000)"
                           style="width: 78px;margin-left: 5px;">
                    <input type="text" onkeyup="checkNum(this, true, 0, 10000)" id="txtWidth1" class="twoBefTwoAftInput"
                           style="display: none">
                    <span class="afterInText">毫米</span>
                </td>
            </tr>
            <tr id="textHeightTr" style="visibility:hidden;">
                <td>
                    <span>高度:</span>
                </td>
                <td>
                    <input type="text" onkeyup="checkNum(this, true, 0, 10000)" class="twoBefTwoAftInput"
                           id="txtHeight">
                    <span class="afterInText">毫米</span>
                </td>
            </tr>
        </table>
        <div class="buttonTd">
            <button class="normalBtn" id="btnAllRegionSelect" disabled>全部</button>&nbsp;&nbsp;
            <button class="normalBtn" id="btnCircleSelect" disabled>圆域</button>&nbsp;&nbsp;
            <button class="normalBtn" id="btnPolygonRegion" disabled>多边形</button>
        </div>
    </div>
</div>
<div class="enter" id="tablediv" region="center" border="true" style="overflow-y: hidden;overflow-x: hidden;">
    <div class="cardTitle">查询结果</div>
    <div id="dgDiv">
        <table id="dg" border="0" data-options="
                    rownumbers:false,
                    singleSelect:true,
                    autoRowHeight:false,
                    pagination:true">
        </table>
    </div>
</div>

<div region="south" id="southDiv" border="false">
    <input type="checkbox" id="detailData" name="detailData" style="margin-left: 10px;" disabled>详细信息
    <button class="largeBtn" id="importExcelBtn" style="margin-left: 75px;" disabled>导出</button>
</div>
<div style="display: none;">
    <table id="importResult">
        <tbody></tbody>
    </table>
</div>
<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="../../js/stamplib/statistics.js"></script>
<script type="text/javascript" src="../../js/stamplib/FileValueStringMap.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/stamplib/pageHelper.js"></script>
<script type="text/javascript" src="../../js/stamplib/query.js"></script>
<script type="text/javascript" src="../../js/query/squarenessQuery.js"></script>

</body>
</html>
