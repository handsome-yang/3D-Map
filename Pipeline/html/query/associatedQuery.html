<!DOCTYPE html>
<html>
<head>
    <title>关联查询</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/analysis.css"/>
    <link rel="stylesheet" href="../../css/easyui/default/easyui.css"/>
    <link rel="stylesheet" href="../../css/easyui/icon.css"/>
    <link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css"/>
</head>
<body id="container" class="easyui-layout">
<div region="north" border="false" id="northDiv">
    <div class="cardTitle">参数设置</div>
    <div class="paramSetInner">
        <table class="paramTable paramNoMagTop">
            <tr>
                <td>
                    <span>图层:</span>
                </td>
                <td>
                    <select id="selLayers" class="threeBefBtnAftSelect"></select>

                </td>
            </tr>
            <tr>
                <td>
                    <span>点字段:</span>
                </td>
                <td>
                    <select id="selPointFields" class="threeBefBtnAftSelect"></select>
                    <button class="afterInText" id="btnQueryPointVal">获取值域</button>
                </td>
            </tr>
            <tr>
                <td>
                    <span>线字段:</span>
                </td>
                <td>
                    <select id="selLineFields" class="threeBefBtnAftSelect"></select>
                    <button class="afterInText" id="btnQueryLineVal">获取值域</button>
                </td>
            </tr>
            <tr>
                <td class="colTdLeft" colspan="2">
                    <div class="twoTitle">
                        <div class="left">点字段值域:</div>
                        <div class="right">线字段值域:</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="margin-top: 14px;">
                        <select id="PointTypeValue" size="4" class="fourSelect"></select>
                        <select id="LineTypeValue" size="4" class="fourSelect" style="margin-left: 10px;"></select>
                    </div>

                </td>
            </tr>
            <tr>
                <td colspan="2" class="colTd">
                    <input type="radio" id="point" name="typeval" checked>
                    <label for="point">查询管点</label>
                    <input type="radio" id="line" name="typeval">
                    <label for="line">查询管线</label>
                </td>
            </tr>
        </table>
        <div class="buttonTd">
            <button id="btnAllQuery">全部</button>
            <button id="btnCircleSelect">圆域</button>
            <button id="btnPolygonQuery">多边形</button>
        </div>
    </div>
</div>
<div id="tablediv" class="enter" region="center" border="true">
    <div class="cardTitle">查询结果</div>
    <div id="dgDiv">
        <table id="dg" border="0" data-options="
                    singleSelect:true,
                    autoRowHeight:false,
                    pagination:true">
        </table>
    </div>
</div>

<div region="south" id="southDiv" border="false">
    <input type="checkbox" id="detailData" name="detailData" style="margin-left: 10px;" disabled>详细信息
    <button class="largeBtn" id="importExcelBtn" style="margin-left: 75px;" disabled>导出</button>
</div>
<div style="display: none;">
    <table id="importResult">
        <tbody></tbody>
    </table>
</div>
<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="../../js/stamplib/statistics.js"></script>
<script type="text/javascript" src="../../js/stamplib/FileValueStringMap.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/stamplib/pageHelper.js"></script>
<script type="text/javascript" src="../../js/stamplib/query.js"></script>
<script type="text/javascript" src="../../js/query/associatedQuery.js"></script>

</body>
</html>
