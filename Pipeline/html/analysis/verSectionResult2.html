<html xmlns:v="http://www.w3.org/2001/XMLSchema">
<head>
    <title>纵断面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v"/>
    <style>
        v\: * {
            behavior: url(#default#VML);
            display: inline-block
        }

        .rectTitle {
            z-index: 4;
            width: 40px;
            height: 105px;
            top: 20px;
            text-align: center;
            font-size: 16px;
        }

        img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        * {
            font-family: 'Microsoft Yahei';
        }

        .colClass1 {
            background: #99FF99; /*#DEF3CA*/
        }

        .colClass2 {
            background: #fff;
        }

        #divHover td {
            border: 0;
        }

        #divHover table {
            border-collapse: collapse;
            width: 100%;
            min-height: 180px;
            border: 0;
            color: #1C1C1C;
        }

        #divHover .col1 {
            width: 130px;
            word-wrap: break-word;
        }

        .pipeProfile {
            margin: 5px;
            font: 14px 'Microsoft Yahei';
        }
    </style>
</head>
<body style="background: white;">
<div id="divHover"
     style="position:absolute;top:0px;left:0px;z-index:9999;background:#fff; width:300px;min-height:180px;display:none;"></div>
<div style="position:absolute;top:5px;left:10px;">
    <img src="../../images/analysis/print.png" title="打印" id="_print" onclick="javascript:window.print();"/>
</div>
<table align="center" style="position:absolute;left:0px;top:0px;">
    <tr>
        <td>
            <div id="h2" style="text-align: center;"><h2>地下管线纵断面图</h2></div>
        </td>
    </tr>
    <tr>
        <td style="width: 1000px;height: 600px;">
            <v:group id="gCanvas" style='position:relative;left:10px;top:0px;width:600px;height:1000px;'
                     coordsize="600,1000">
                <!-- 外边框矩形 -->
                <v:rect style='width:600;height:1000;' strokeweight="2"/>
                <!-- 表格 -->
                <v:group style='top:20;width:200; height:950;' coordsize="200,950">
                    <v:rect style='z-index:4;width:200;height:950;'/>
                    <v:line strokeweight="1" style="z-index:5;" from="40,0" to="40,950"/>
                    <v:line strokeweight="1" style="z-index:5;" from="80,0" to="80,950"/>
                    <v:line strokeweight="1" style="z-index:5;" from="120,0" to="120,950"/>
                    <v:line strokeweight="1" style="z-index:5;" from="160,0" to="160,950"/>
                </v:group>
            </v:group>
        </td>
    </tr>
</table>
<script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/analysis/verSectionResult2.js"></script>

</body>
</html>
