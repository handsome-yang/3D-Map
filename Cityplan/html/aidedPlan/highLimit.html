<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>限高分析</title>
    <link rel="stylesheet" href="../../css/easyui/default/easyui.css" />
    <link rel="stylesheet" href="../../css/easyui/icon.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="../../css/analysis.css" />
</head>

<body id="container" class="easyui-layout" oncontextmenu="return false">
    <!-- 左侧面板上半部分 Start-->
    <div region="north" id="northDiv" border="false">
        <div class="cardTitle">参数设置</div>

        <div class="paramSetInner">
            <!-- 左侧面板上半部分内容  Start-->
            <table class="paramTable paramNoMagTop">
                <tr>
                    <td>
                        <span>控规图层:</span>
                    </td>

                    <td>
                        <select id="parcelLayer" class="fourBefSelect" type="text" value="" onFocus="focusindex = 1" onBlur="focusindex =0">
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <span>建筑图层:</span>
                    </td>

                    <td>
                        <select id="buildLayer" class="fourBefSelect" name="searchkey" value="" onFocus="focusindex = 1" onBlur="focusindex =0">
                        </select>
                    </td>
                </tr>
            </table>
            <!-- 左侧面板上半部分内容  End-->

            <div class="buttonTd">
                <button id="importShp">导入SHP</button>
                <button id="writerCoord">输入坐标</button>
                <button id="btnPolygonSelect">多边形</button>
            </div>
        </div>
    </div>
    <!-- 左侧面板上半部分 End-->

    <div id="centerDiv" class="enter" region="center">
        <div class="cardTitle">查询结果</div>
        <div id="dgDiv">
            <table id="dg" border="0" data-options="
                rownumbers:false,
                singleSelect:true,                
                pagination:true">
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/stamplib/searchAnalysis.js"></script>
    <script type="text/javascript" src="../../js/stamplib/layerManager.js"></script>
    <script type="text/javascript" src="../../js/aidedPlan/highLimit.js"></script>
</body>

</html>
