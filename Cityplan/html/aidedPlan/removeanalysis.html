<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>拆迁分析</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/analysis.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css" />
    <style type="text/css">
    #fieldTable .datagrid-header-row {
        height: 24px !important;
        line-height: 24px !important;
    }

    #tablediv {
        background: #fff;
    }
    </style>
    <script type="text/javascript" src="../../js/plugins/jquery.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
</head>

<body id="container" class="easyui-layout" oncontextmenu="return false">
    <!-- 左侧面板上半部分 Start -->
    <div id="northDiv" region="north" border="false">
        <div class="cardTitle">参数设置</div>

        <!-- 左侧面板上半部分内容 Start -->
        <div class="paramSetInner">
            <table class="paramTable paramNoMagTop">
                <tr>
                    <td>
                        <span>图层:</span>
                    </td>

                    <td>
                        <select id="parcelLayer" class="twoBefBtnAfterSelect" type="text" value="" onFocus="focusindex = 1" onBlur="focusindex =0">
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <span>字段:</span>
                    </td>

                    <td>
                        <select id="fieldSelect" class="twoBefBtnAfterSelect"></select>
                        <button id="getFieldVal" class="afterInText">获取值域</button>
                    </td>
                </tr>
            </table>

            <div id="fieldDiv" style="width:220px; height: 105px;margin:7px auto;border: 1px solid #cecece">
                <table id="fieldTable" border="0">
                </table>
            </div>

            <div class="buttonTd">
                <button id="importShp" style="">导入SHP</button>
                <button id="writerCoord" style="">输入坐标</button>
                <button id="btnPolygonSelect" style="">多边形</button>
            </div>
        </div>
        <!-- 左侧面板上半部分内容 End -->

    </div>
    <!-- 左侧面板上半部分 End -->

    <div region="center" border="true" id="tablediv">
        <div class="cardTitle">分析结果</div>

        <div id="resultTabs" class="easyui-tabs" fit="true" border="false" style="visibility: hidden;">
            <div id="queryResult" title="查询结果" closable="false" style="overflow:hidden;padding:0px;">
                <table id="searchData" style="width:224px;">
                </table>
            </div>

            <div id="checkResult" title="核算结果" closable="false" style="overflow:hidden;padding:0;visibility: hidden;">
                <table id="statGrid" border="0" data-options="
                rownumbers:false,
                singleSelect:true,
                autoRowHeight:false,
                pagination:false"></table>
            </div>
        </div>
    </div>

    <div id="hideDiv" style="position: absolute;padding-bottom: 0px;right:7px;bottom:169px;display:none" disabled>
        <input type="checkbox" id="chk" style="position: absolute;right:50px;bottom:2px;" value="30" />

        <label style="float:right;font-size:12px;padding-bottom: 5px;">隐藏建筑</label>
    </div>
    <script type="text/javascript" src="../../js/stamplib/searchAnalysis.js"></script>
    <script type="text/javascript" src="../../js/stamplib/layerManager.js"></script>
    <script type="text/javascript" src="../../js/aidedPlan/removeanalysis.js"></script>
</body>

</html>
