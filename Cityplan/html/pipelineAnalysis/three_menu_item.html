<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>三级菜单</title>
    <link rel="stylesheet" type="text/css" href="../../css/mCustomScrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" type="text/css" href="../../js/plugins/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style type="text/css">
    body {
        background-color: #eaedf2;
        font-family: 'Microsoft YaHei';
        font-size: 14px;
    }

    #div_submenu {
        width: 100%;
        height: 100%;
        font-size: 12px;
    }

    .menu-line {
        width: 235px;
        margin: 0px;
        text-align: center;
        float: left;
    }

    .menu-item-first {
        width: 71px;
        float: left;
    }

    .menu-item {
        width: 71px;
        margin-left: 11px;
        float: left;
    }

    .menu-line img {
        width: 51px;
        height: 51px;
        margin: 5px 10px;
        cursor: pointer;
    }

    .menu-line img:hover {
        background: url(../../images/panelMenu/threeMenu-bg.png);
    }
    </style>
</head>

<body>
    <div class="cardTitle">功能菜单</div>

    <div id="paramSetInner" style="width:234px;">
        <div id="div_submenu">
        </div>
        &nbsp;
    </div>

    <div id="markedTreeDiv">
        <ul id="markedTree" class="ztree"></ul>
    </div>

    <div id="rigMouMenuDiv" style="position:absolute; display:none;">
        <table cellspacing="0" cellpadding="0" style="cursor:hand;">
            <tr align="center">
                <td class="rightMouseImgBg"><img src="../../images/rightclick/attribute.gif" width="16px" height="16px" />
                </td>

                <td class="rightMouseTextBg" onMouseOver="this.style.background='#6699CC'" onMouseOut="this.style.background='#d0d0ce'" onclick="editMarkedClick()">属性
                </td>
            </tr>

            <tr align="center">
                <td class="rightMouseImgBg"><img src="../../images/rightclick/delete.gif" width="16px" height="16px" />
                </td>

                <td class="rightMouseTextBg" onMouseOver="this.style.background='#6699CC'" onMouseOut="this.style.background='#d0d0ce'" onclick="deleteMarkedClick()">删除
                </td>
            </tr>
        </table>
    </div>
    
    <script type="text/javascript" src="../../js/plugins/jquery1.9.0.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="../../js/plugins/zTreeStyle/jquery.ztree.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/pipelineAnalysis/three_menu_item.js"></script>
    <script type="text/javascript" src="../../js/pipelineAnalysis/markedManagement.js"></script>
</body>

</html>
