<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8" />
    <title>指标查看</title>
</head>
<style>
td {
    height: 20px;
    padding: 0px
}
</style>

<body style="height:290px;overflow:auto;">
    <table id="parcelTab" border="0" cellpadding="3" cellspacing="1" width="95%" align="center" style="background-color: #b9d8f3;">
        <caption>
            <b>项目指标(用地指标)</b>
        </caption>

        <tr style="text-align: center; color: #0076C8; background-color: #F4FAFF; font-weight: bold">
            <td>指标</td>
            <td>指标值</td>
            <td>单位</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>项目名称</td>
            <td id="XMMC"></td>
            <td align="center">---</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>用地名称</td>
            <td id="YDMC"></td>
            <td align="center">---</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>权属单位</td>
            <td id="QSDW"></td>
            <td align="center">---</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>用地性质</td>
            <td id="YDXZ"></td>
            <td align="center">---</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>用地面积</td>
            <td id="YDMJ"></td>
            <td align="center">平方米</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>建筑密度</td>
            <td id="JZMD"></td>
            <td align="center">%</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>容积率</td>
            <td id="RJL"></td>
            <td align="center">%</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>绿地率</td>
            <td id="LDL"></td>
            <td align="center">%</td>
        </tr>

        <tr bgcolor='#F4FAFF'>
            <td>建筑限高</td>
            <td id="JZXG"></td>
            <td align="center">米</td>
        </tr>
    </table>

    <table id="roadLineTab" border="0" cellpadding="3" cellspacing="1" width="95%" align="center" style="background-color: #b9d8f3;">
        <caption>
            <b>红线指标</b>
        </caption>

        <tr style="text-align: center; color: #0076C8; background-color: #F4FAFF; font-weight: bold">
            <td>指标</td>
            <td>指标值</td>
            <td>单位</td>
        </tr>
    </table>

    <script type="text/javascript" src="../../js/plugins/jquery.js"></script>

    <script type="text/javascript" src="../../js/project/quotasubject.js"></script>
</body>

</html>
