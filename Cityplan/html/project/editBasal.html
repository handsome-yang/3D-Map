<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>基底调整</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/analysis.css" />
</head>

<body>
    <!--基底调整面板-->
    <table class="paramTable">
        <tr>
            <td>基底比例:</td>

            <td>
                <input id="floorProportion" type="text" value="1" onpropertychange="checkNum(this, true, 2, null, null)" />
            </td>
        </tr>
    </table>

    <!--顶点编辑操作按钮-->
    <div class="buttonDiv5">
        <button class="largeBtn" id="editPoint">移动顶点</button>
        <button class="largeBtn" id="addPoint">添加顶点</button>
        <button class="largeBtn" id="deletePoint">删除顶点</button>
    </div>

    <!--方案指标面板-->
    <div class="fieldsetDiv">
        <fieldset>
            <legend>方案指标</legend>

            <table id="parcelTab" class="paramTable" style="margin-top:5px;">
                <tr>
                    <td>容积率:</td>

                    <td>
                        <input id="RJL" type="text" disabled="true" />
                    </td>
                </tr>

                <tr>
                    <td>建筑密度:</td>

                    <td>
                        <input id="JZMD" type="text" disabled="true" />

                        <span class="afterInText">%</span>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>

    <!--操作按钮-->
    <div class="buttonTd14">
        <button class="largeBtn" id="btnAction">确定</button>
        <button class="largeBtn" id="clear">关闭</button>
    </div>

    <script type="text/javascript" src="../../js/plugins/jquery.js"></script>

    <script type="text/javascript" src="../../js/plugins/jquery.xml2json.js"></script>

    <script type="text/javascript" src="../../js/config/config.js"></script>

    <script type="text/javascript" src="../../js/common/common.js"></script>
    
    <script type="text/javascript" src="../../js/project/editBasal.js"></script>
</body>

</html>
