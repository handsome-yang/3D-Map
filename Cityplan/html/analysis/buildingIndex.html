<!DOCTYPE HTML>
<html>

<head>

<style type= "text/css">
body {
    font-size: 12px;
    overflow: auto;
    margin: 0;

}

}

td {
    height: 24px;
    line-height: 24px;
    padding: 0px;
}

.redColor {

}

select {

}

<body>

        </tr>

        </tr>
    </table>
