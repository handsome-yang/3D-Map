<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" >
    <title>沿路通视</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/analysis.css"/>
</head>

<body>
    <table class="paramTable">
        <tr>
            <td>
                起点高度:
            </td>

            <td>
                <input id="startHeight" name="startHeight" type="text" value="2" onpropertychange="checkNum(this, true, 2, null, null)"/>

                <span class="afterInText">米</span>
            </td>
        </tr>

        <tr>
            <td>目标高度: </td>

            <td>
                <input id="endHeight" name="endHeight" type="text" value="2" onpropertychange="checkNum(this, true, 2, null, null)"/>

                <span class="afterInText">米</span>
            </td>
        </tr>

        <tr>
            <td>分析步长: </td>

            <td>
                <input id="step" name="space" type="text" value="2" onpropertychange="checkNum(this, true, 2)"/>
                
                <span class="afterInText">米</span>
            </td>
        </tr>
    </table>

    <div class="buttonTd">
        <button id="btnStart">开始分析</button>
        <button id="showHeight" disabled>显示高度</button>
        <button id="clear" >退出</button>
    </div>
    <script src="../../js/plugins/jquery1.9.0.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/analysis/roadLineSight.js"></script>
</body>

</html>
