<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>阴影分析</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/analysis.css" />
</head>

<body>
    <table class="paramTable">
        <tr>
            <td>
                <span>分析日期:</span>
            </td>

            <td>
                <input id="dqdate" class="Wdate inputText" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true,onpicked:cDayChange})" />
            </td>
        </tr>

        <tr>
            <td>
                <span>分析时间:</span>
            </td>

            <td>
                <input id="time" class="Wdate inputText" type="text" onfocus="WdatePicker({dateFmt:'HH:mm',isShowClear:false,readOnly:true,onpicked:cDayChange})" />
            </td>
        </tr>

        <tr>
            <td>
                <span>有效时间:</span>
            </td>

            <td>
                <input id="spanTime" class="inputText" type="text" value="8:00 至 18:00" disabled/>
            </td>
        </tr>

        <tr>
            <td>
                <span>分析步长:</span>
            </td>

            <td>
                <input id="step" class="inputText" type="text" onpropertychange="checkNum(this, true, 0)" maxlength="3" value="30" />
                <span class="afterInText">分</span>
            </td>
        </tr>
    </table>
    
    <div class="buttonTd">
        <button id="btnStartAnalysis" disabled>分析</button>
        <button id="btnSimulate" disabled>动态模拟</button>
        <button id="clear" disabled>退出</button>
    </div>
    <script src="../../js/plugins/jquery1.9.0.min.js"></script>
    <script src="../../js/plugins/My97DatePicker/WdatePicker.js"></script>
    <script src="../../js/analysis/sunshine.js"></script>
    <script src="../../js/common/common.js"></script>
</body>

</html>
