<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管线工具栏</title>
    <link rel="stylesheet" type="text/css" href="css/earthTools.css" />
</head>
<body>
    <div id="earthTools">
        <div id="projectManage" title="方案审批" class="toolItem">
            <img src="images/earthTools/active/方案.png" isChecked="true"/>
            <span style="color:#08f6fc;">方案</span>
        </div>
        <div id="LayerManager" title="图层管理" class="toolItem">
            <img src="images/earthTools/normal/图层.png"/>
            <span>图层</span>
        </div>
        <div id="ViewUndergroundMode" title="地下浏览" class="toolItem">
            <img src="images/earthTools/normal/地下.png"/>
            <span>地下</span>
        </div>
        <div id="ViewTranSetting" title="地形透明" class="toolItem">
            <img src="images/earthTools/normal/透明.png"/>
            <span>透明</span>
        </div>
        <div id="QueryProperty" title="属性查询" class="toolItem">
            <img src="images/earthTools/normal/属性.png"/>
            <span>属性</span>
        </div>
        <div id="ViewRefersToNorth" title="场景指北" class="toolItem">
            <img src="images/earthTools/normal/指北.png"/>
            <span>指北</span>
        </div>
        <div id="ViewTop" title="顶视" class="toolItem">
            <img src="images/earthTools/normal/顶视.png"/>
            <span>顶视</span>
        </div>
    </div>
    <div id="prevBtn">
        <img src="images/earthTools/prevBtn.png"/>
    </div>
    <div id="nextBtn">
        <img src="images/earthTools/nextBtn.png"/>
    </div>
    <script type="text/javascript" src="js/plugins/jquery1.9.0.min.js"></script>
    <script type="text/javascript" src="js/earthTools.js"></script>
</body>
</html>
